---
layout: default
---
<article class="blog-post">
  <h1 class="display-4">{{ page.title }}</h1>
  <p class="lead text-muted">{{ page.date | date: "%B %d, %Y" }}</p>
  <div class="blog-post-content">
    {{ content }}
  </div>
</article>
<footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; {{ site.year }} Your Name | <a href="mailto:your.email@example.com" class="text-white">Contact</a></p>
  </footer>
