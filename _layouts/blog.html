<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>{{ site.title }}</title>
  {% include head.html %}
</head>

<body class="index-page">

  {% include header.html %}

  <main class="main">
    <div class="container aos-init aos-animate" data-aos="fade-up">
      
    </div>
    <div class="flex-center">
      <div class="container row-x1 flex-sb" style="transform: none;">
        <!-- Main Wrapper -->
        <main id="main-wrapper" style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">

          <div class="theiaStickySidebar"
            style="padding-top: 0px; padding-bottom: 1px; position: static; transform: none;">
            <div class="main section" id="main" name="Main Posts">
              <div class="widget Blog flex-col" data-version="2" id="Blog1">
                <div class="blog-posts index-post-wrap flex-col">
                  {% for post in site.posts %}
                  <article class="blog-post hentry index-post post-0">
                    <div class="entry-header">
                      <h2 class="entry-title"><a
                        href="{{site.url}}{{post.url}}"
                        rel="bookmark"
                        title="{{post.title}}">{{post.title}}</a></h2>
                      <div class="entry-meta">
                        <span class="entry-author mi"><span class="by sp">by</span><span class="author-name"> {{post.author}}</span></span>
                        <span class="entry-time mi"><span class="sp">•</span><time class="published"
                            datetime="2021-07-12T18:44:00Z">{{ post.lastmod | date_to_xmlschema }}</time></span>
                      </div>
                    </div>
                    <div class="entry-content">
                      <a class="entry-image-wrap is-image"
                        href="https://starter-pbt.blogspot.com/2021/07/google-correlate-best-seo-research-tool.html"
                        title="Google Correlate: The Best SEO Research Tool You Aren’t Using"><span
                          class="entry-image pbt-lazy"
                          data-image="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiJ8rOtkqEIxqewg0Hf6316slN0X6r6BHAq3ts8so38Hal6NBkhsqQkLWX4-3HdO6P-dip6MhuZTn2Jd9aOn61byzUjTVGPyer22bUZrKSeW86TjDE6SEtfbgDh_wb51EGchYrszDsm9gM/w72-h72-p-k-no-nu/p9.jpg"
                          style="background-image:url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiJ8rOtkqEIxqewg0Hf6316slN0X6r6BHAq3ts8so38Hal6NBkhsqQkLWX4-3HdO6P-dip6MhuZTn2Jd9aOn61byzUjTVGPyer22bUZrKSeW86TjDE6SEtfbgDh_wb51EGchYrszDsm9gM/w231-h154-p-k-no-nu/p9.jpg=w72-h72-p-k-no-nu)"></span>
                      </a>
                      <p class="entry-excerpt excerpt">{{post.content  | strip_html | truncatewords: 50}}</p>
                    </div>
                  </article>
                  {% endfor %}
                  
                  
                 
                </div>
                <div class="blog-pager" id="blog-pager">
                  <a class="blog-pager-older-link load-more btn"
                    data-load="https://starter-pbt.blogspot.com/search?updated-max=2021-07-12T18:35:00Z&amp;max-results=6"
                    href="#" id="starter-preview-load-more-link">
                    Load More
                  </a>
                  <span class="loading">
                    <div class="loader"></div>
                  </span>
                  <span class="no-more load-more btn">
                    That is All
                  </span>
                </div>

              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </main>

  <footer id="footer" class="footer light-background">
    {% include footer.html %}
  </footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/waypoints/noframework.waypoints.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Main JS File -->
  <script src="/assets/js/main.js"></script>

</body>

</html>
