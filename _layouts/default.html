<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  {% include head.html %}
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ site.baseurl | default: "/" }}">{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ site.baseurl | default: "/" }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}/portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.baseurl }}/blog">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    {{ content }}
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; {{ site.year }} {{ site.author }}</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
